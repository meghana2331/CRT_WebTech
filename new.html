<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #121212;
            color: white;
            font-family: Arial,  sans-serif;
            text-align: center;
            padding: 50px;
        }
        .marquee-container{
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            height: 60px;
            overflow: hidden;
            position: relative;
            border: 5px solid #ffcc00;
            background: linear-gradient(135deg,#ffcc00,#ff6600);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,204,0,0.8);
        }
        .marquee-text{
            position: absolute;
            width: 100px;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            white-space: nowrap;
        }
        .scroll-left{ animation: scrollleft 10s linear infinite; }
        @keyframes scrollLeft {
            from { transform: translateX(100%);}
            to{ transform: translateX(-100%);}
        }
        .bounce{anim animation: bounce 3s ease-in-out infinite alternate; text-align:center;}
        @keyframes bounce {
            from{ transform: translateX(0);}
            to{  transform: translateX(50%);}
        }
        .slide-up{animation: slideUp 5s linear infinite;}
        @keyframes sideUp{
            from { top :100px; }
            to { top:-100px;}
        }
    </style>
</head>
